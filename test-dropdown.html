<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dropdown Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 0;
        }
        
        .nav-container {
            display: flex;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            height: 60px;
        }
        
        .logo {
            font-weight: bold;
            margin-right: 30px;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .nav-item {
            position: relative;
            margin-right: 10px;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            cursor: pointer;
        }
        
        .dropdown {
            position: absolute;
            background-color: #34495e;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            display: none;
        }
        
        .dropdown a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        .dropdown a:hover {
            background-color: #2980b9;
        }
        
        .nav-item.active .dropdown {
            display: block;
        }
        
        .content {
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Test Dropdown</div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a class="nav-link">Main</a>
                    <div class="dropdown">
                        <a href="#">Home</a>
                        <a href="#">About</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Alerts & Disasters</a>
                    <div class="dropdown">
                        <a href="#">Create Alerts</a>
                        <a href="#">Registered Alerts</a>
                        <a href="#">Occurred Disasters</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Information</a>
                    <div class="dropdown">
                        <a href="#">Insights</a>
                        <a href="#">Precautions</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="content">
        <h1>Test Dropdown Menu</h1>
        <p>Click on the menu items above to see the dropdown menus.</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    // Get parent nav-item
                    const parent = this.parentElement;
                    
                    // Check if already active
                    const isActive = parent.classList.contains('active');
                    
                    // Close all dropdowns
                    document.querySelectorAll('.nav-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    // If wasn't active before, make it active now
                    if (!isActive) {
                        parent.classList.add('active');
                    }
                });
            });
            
            // Close dropdowns when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.nav-item')) {
                    document.querySelectorAll('.nav-item').forEach(item => {
                        item.classList.remove('active');
                    });
                }
            });
        });
    </script>
</body>
</html>
